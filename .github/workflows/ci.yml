name: CI Logic
on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: '20.x'
    # Important: Re-add the secret declarations here so the runner knows to expect them
    secrets:
      TURSO_DATABASE_URL: { required: true }
      TURSO_AUTH_TOKEN: { required: true }  

jobs:
  run-ci:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'

      - name: Install Dependencies
        run: npm install --force
        env:
          # Mapping the inherited secrets to the environment
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}

      - name: Build Project
        run: npm run build --if-present
        env:
          # Mapping the inherited secrets to the environment
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          NODE_ENV: production

      - name: Install libSQL Driver and Alias
        run: |
          # Explicitly alias sqlite3 to the libSQL implementation
          npm install sqlite3@npm:@libsql/sqlite3 --force
          
          # Ensure types are available for the aliased package
          npm install @types/sqlite3 --save-dev
          
          # Ensure the core libSQL client is on the latest version to match server protocols
          npm install @libsql/client@latest


        env:
          # Mapping the inherited secrets to the environment
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          NODE_ENV: production
      - name: Run Database Migrations
        # TypeORM will automatically pick up the env variables from the job level
        run: |
          npm run migration:generate && echo "Migrations applied successfully."
          npm run migration:run && echo "Migrations completed successfully."
          echo "Node Environment: $NODE_ENV"  
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          NODE_ENV: production

      - name: Run Tests
        run: npm run test -- --no-cache
        env:
          # Mapping the inherited secrets to the environment
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          NODE_ENV: test

      - name: Check The Environment Variable
        run: echo "NODE_ENV is $NODE_ENV"