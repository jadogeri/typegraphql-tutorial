name: CI Logic
on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: '20.x'
    secrets:
      TURSO_DATABASE_URL: { required: true }
      TURSO_AUTH_TOKEN: { required: true }  

jobs:
  run-ci:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'

      - name: Install Dependencies
        # Added --legacy-peer-deps here
        run: npm install --force --legacy-peer-deps
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}

      - name: Build Project
        run: npm run build --if-present
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          NODE_ENV: production

      - name: Install libSQL Driver Alias
        # Added --legacy-peer-deps to both install commands
        run: | 
          npm install sqlite3@npm:@libsql/sqlite3 --force --legacy-peer-deps
          npm install @types/sqlite3 --force --legacy-peer-deps
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          NODE_ENV: production

      - name: Run Database Migrations
        run: |
          npm run migration:generate -- -n MigrationName || echo "No changes detected"
          npm run migration:run
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          NODE_ENV: production

      - name: Run Tests
        run: npm run test -- --no-cache
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          NODE_ENV: test

      - name: Check The Environment Variable
        run: echo "NODE_ENV is $NODE_ENV"
