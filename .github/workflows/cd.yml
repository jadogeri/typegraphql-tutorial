name: CD Logic
on:
  workflow_call:
    secrets:
      VERCEL_TOKEN: { required: true }
      VERCEL_ORG_ID: { required: true }
      VERCEL_PROJECT_ID: { required: true }

jobs:
  run-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install --force --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # STEP 1: Set npm config so Vercel build honors legacy-peer-deps
      - name: Configure npm legacy peer deps
        run: npm config set legacy-peer-deps true

      # STEP 2: Install local dependencies for the runner (optional but recommended)
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
