name: Main Pipeline

on:
  push:
    branches: ["main"]
    paths: ["server/**"]
  pull_request:
    branches: ["main"]
    paths: ["server/**"]

jobs:
  build-and-test:
    uses: ./.github/workflows/ci.yml
    # Passes required parameters to the CI file
    with:
      node-version: '20.x'
    # Passes all secrets (Turso, etc.) to the CI workflow
    secrets: inherit

  deploy:
    needs: build-and-test
    # Only deploy on pushes to main (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/cd.yml
    secrets: inherit
